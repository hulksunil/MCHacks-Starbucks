<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send SMS</title>
  </head>
  <body>
    <form
      action="http://127.0.0.1:5000/send_sms"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="message_body">Message: </label>
      <textarea name="message_body" required></textarea><br />

      <label for="image">Image online url:</label>
      <input type="input" name="image" accept="image/*" required /><br />
      <p>
        Sample url:
        https://sugargeekshow.com/wp-content/uploads/2023/10/easy_chocolate_cake_slice.jpg
      </p>
      <i
        >twilio doesn't have access to local networks so it needs to use an
        online url</i
      ><br />
      <button type="submit">Send SMS</button>
    </form>
  </body>
</html>
